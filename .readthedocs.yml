version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

python:
  version: 3.11
  install:
    - method: pip
      path: .
      extra: dev

sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

formats:
  - pdf
  - epub

# Cache pip dependencies to speed up builds
build:
  cache:
    - pip

# Redirects for old URLs (if needed)
redirects: {}
